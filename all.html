<!-- ALL TASKS PAGE -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZAR To Do - All Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body, html {
      height: 100%;
      margin: 0;
      background-color: #0f0f0f;
      color: white;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .full-center {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding-bottom: 80px;
    }
    .task-box {
      background-color: #1a1a1a;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
      width: 100%;
      max-width: 600px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .task {
      background-color: #2c2c2c;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.1);
    }
    .status-label {
      font-size: 0.9rem;
      font-weight: bold;
      float: right;
      color: #aaa;
    }
    .status-pending {
      color: #ffcc00;
    }
    .status-completed {
      color: #00ff99;
    }
    .overdue-message {
      color: #ff6666;
      font-size: 0.85rem;
      margin-top: 5px;
    }
    .action-buttons {
      margin-top: 10px;
    }
    .action-buttons button {
      margin-right: 10px;
      font-size: 0.75rem;
      padding: 4px 8px;
    }
    .nav-btn {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      border-radius: 30px;
    }
    .nav-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
    }
    .navbar {
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.4);
    }
  </style>
</head>
<body>
  <div class="full-center">
    <div class="task-box">
      <h2>üìã ZAR To Do - All Tasks</h2>
      <div id="taskList"></div>
    </div>
  </div>
  <nav class="navbar fixed-bottom navbar-dark bg-dark border-top border-secondary">
    <div class="container-fluid d-flex justify-content-around">
      <a href="dashboard.html" class="btn btn-outline-light nav-btn">Dashboard</a>
      <a href="add.html" class="btn btn-outline-light nav-btn">Add Task</a>
      <a href="all.html" class="btn btn-outline-light nav-btn">All</a>
      <a href="pending.html" class="btn btn-outline-light nav-btn">Pending</a>
      <a href="completed.html" class="btn btn-outline-light nav-btn">Completed</a>
    </div>
  </nav>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    function loadAllTasks() {
      let taskList = $('#taskList');
      taskList.empty();
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      let now = new Date();
      let hasValidTask = false;
      tasks = tasks.filter(task => {
        if (task.status === 'completed' && task.createdAt) {
          let created = new Date(task.createdAt);
          let age = Math.floor((now - created) / (1000 * 60 * 60 * 24));
          return age < 2;
        }
        return true;
      });
      localStorage.setItem('tasks', JSON.stringify(tasks));
      tasks.forEach(function(task, index) {
        if (task.title && task.status) {
          hasValidTask = true;
          let statusClass = task.status === "pending" ? "status-pending" : "status-completed";
          let overdueMessage = "";
          if (task.status === "pending" && task.createdAt) {
            let taskCreated = new Date(task.createdAt);
            let timeDiff = Math.floor((now - taskCreated) / (1000 * 60 * 60 * 24));
            if (timeDiff >= 2) {
              overdueMessage = `<div class='overdue-message'>‚ö†Ô∏è This task has been pending for over 2 days!</div>`;
            }
          }
          let isCompleted = task.status === 'completed';
          let toggleBtn = `<button class='btn btn-sm ${isCompleted ? "btn-warning" : "btn-success"}' onclick='toggleComplete(${index})'>${isCompleted ? "‚Ü©Ô∏è" : "‚úîÔ∏è"}</button>`;
          let taskItem = `<div class="task">
                            <span>${task.title}</span>
                            <span class="status-label ${statusClass}">[${task.status}]</span>
                            ${overdueMessage}
                            <div class="action-buttons">
                              ${toggleBtn}
                              <button class='btn btn-sm btn-danger' onclick='deleteTask(${index})'>üóëÔ∏è</button>
                            </div>
                          </div>`;
          taskList.append(taskItem);
        }
      });
      if (!hasValidTask) {
        taskList.append('<p>No tasks found.</p>');
      }
    }

    function toggleComplete(index) {
      let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
      if (tasks[index].status === "pending") {
        if (confirm("Mark this task as completed?")) {
          tasks[index].status = "completed";
        }
      } else {
        if (confirm("Mark this task as pending again?")) {
          tasks[index].status = "pending";
        }
      }
      localStorage.setItem('tasks', JSON.stringify(tasks));
      loadAllTasks();
    }

    function deleteTask(index) {
      if (confirm("Are you sure you want to delete this task?")) {
        let tasks = JSON.parse(localStorage.getItem('tasks')) || [];
        tasks.splice(index, 1);
        localStorage.setItem('tasks', JSON.stringify(tasks));
        loadAllTasks();
      }
    }

    $(document).ready(function () {
      loadAllTasks();
    });
  </script>
</body>
</html>
