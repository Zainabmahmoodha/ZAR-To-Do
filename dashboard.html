<!DOCTYPE html> <!-- Tells the browser this is an HTML5 document -->
<html lang="en"> <!-- Root element of the page, with language set to English -->

<head>
  <meta charset="UTF-8" /> <!-- Sets character encoding to UTF-8 for global language support -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Makes the layout responsive for all screen sizes -->

  <title>Dashboard - Task Manager</title> <!-- The tab title shown in the browser -->

  <!-- Import Bootstrap CSS from CDN for easy layout, buttons, and responsiveness -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Embedded CSS -->
  <style>
    /* Make the body and html take full height and set dark background */
    body, html {
      height: 100%;
      margin: 0; /* Removes default margin */
      background-color: #0f0f0f; /* Deep black-like background */
      color: white; /* White text color */
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Clean and modern font */
    }

    /* Center the content vertically and horizontally using Flexbox */
    .full-center {
      height: 100vh; /* Full viewport height */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Styling the dashboard panel box */
    .dashboard-box {
      background-color: #1a1a1a; /* Dark gray background */
      padding: 40px 30px; /* Padding inside the box */
      border-radius: 25px; /* Rounded corners for a modern look */
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.4); /* Pinkish-purple glow */
      width: 100%;
      max-width: 400px; /* Limit box width on large screens */
    }

    /* Main heading inside the dashboard */
    h1 {
      text-align: center; /* Centered text */
      margin-bottom: 30px;
      font-size: 28px;
    }

    /* Style for each dashboard button */
    .nav-btn {
      width: 100%; /* Full-width buttons */
      margin-bottom: 15px; /* Spacing between buttons */
      padding: 15px;
      font-size: 18px;
      font-weight: bold;
      color: white;
      background-color: #2c2c2c; /* Slightly lighter than background */
      border: none; /* No border */
      border-radius: 12px; /* Rounded edges */
      box-shadow: 0 0 20px rgba(255, 0, 255, 0.1); /* Subtle glow */
      transition: all 0.3s ease; /* Smooth animation */
    }

    /* When hovered, bounce and glow the button */
    .nav-btn:hover {
      animation: bounce 0.5s ease; /* Bounce animation */
      box-shadow: 0 0 25px #ff00ff, 0 0 45px #ff00ff; /* Stronger purple glow */
      background-color: #3a3a3a; /* Slightly brighter on hover */
    }

    /* Define bounce keyframe animation */
    @keyframes bounce {
      0%, 100% { transform: translateY(0); } /* Original position */
      50% { transform: translateY(-10px); } /* Jump up a little */
    }

    /* Responsive styling for small screens */
    @media (max-width: 768px) {
      .dashboard-box {
        padding: 30px 20px; /* Reduce padding */
      }
      .nav-btn {
        font-size: 16px; /* Slightly smaller font */
        padding: 12px;
      }
      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <!-- Main wrapper that centers everything -->
  <div class="full-center">
    <!-- This is the central box for the dashboard -->
    <div class="dashboard-box text-center">
      <!-- Heading at the top of the dashboard -->

      </a>

      <a href="completed.html">
        <button class="nav-btn">‚úÖ Completed Tasks</button>
      </a>
    </div>
 </div>

  <script>

</body>
</html>
